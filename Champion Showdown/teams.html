<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teams Ranking</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
  <style>
/* ===== VARIABLES ===== */
:root {
  --color-primary: #1a0a2e;
  --color-primary-dark: #080408;
  --color-dark: #0b0310;
  --color-accent: #FFD700;
  --color-purple: #a05cf5;
  --color-text: #fff;
  --color-text-light: rgba(255,255,255,0.86);
  --color-text-muted: #dcdcdc;
  --color-gray-light: #c6c6c6;
  --color-gray-dark: #332f35;
  --color-gray-muted: #8e8e8e;
  --color-red-dark: #420b15;
  --color-button-dark: #1a0a22;
  --color-button-hover: #721EDA;
  --color-gold: #d6b934;
  --color-burgundy: #6b0f1a;

  --spacing-xs: 6px;
  --spacing-sm: 14px;
  --spacing-md: 28px;
  --spacing-lg: 48px;
  --spacing-xl: 60px;

  --font-primary: Arial, sans-serif;
  --font-logo: 'Orbitron', sans-serif;
  --font-heading: "Georgia", "Times New Roman", serif;

  --shadow-text-large: 0 6px 28px rgba(0,0,0,0.65);
  --shadow-text-small: 0 2px 8px rgba(0,0,0,0.6);
  --shadow-glow: 0 0 35px rgba(160, 92, 245, 0.5);
  --glow-gold: 0 0 10px rgba(255, 215, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.8), 0 0 35px rgba(255, 215, 0, 0.7);
  --radius-small: 6px;
  --radius-medium: 14px;
  --radius-large: 12px;

  --gradient-dark: linear-gradient(180deg, rgba(10,6,20,0.95) 0%, rgba(10,6,20,0.98) 100%);
  --gradient-footer: linear-gradient(135deg,#1a0a2e 0%,#2d1b4e 50%,#4a1a47 100%);
}

* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: var(--font-primary);
  color: var(--color-text);
  background: var(--color-primary);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

.container { 
  min-height: 100vh; 
  display: flex; 
  flex-direction: column; 
}

/* ===== HEADER ===== */
header {
  width: 100%;
  height: 100px;
  position: relative;
  background-color: rgba(20,10,30,0.7);
  box-shadow: var(--shadow-glow);
  z-index: 90;
  display: flex;
  align-items: center;
}

.header-top {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  z-index: 12;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 var(--spacing-lg);
  box-sizing: border-box;
  height: 100%;
}

.header-left { 
  display: flex; 
  align-items: center; 
  gap: var(--spacing-sm); 
}

.dota2-logo {
  width: 90px;
  height: auto;
  object-fit: contain;
  border-radius: var(--radius-small);
  display: block;
}

.text-logo {
  font-family: var(--font-logo);
  font-size: 42px;
  font-weight: 900;
  color: var(--color-accent);
  letter-spacing: 2px;
  text-transform: uppercase;
  text-shadow: var(--glow-gold);
  user-select: none;
}

nav {
  display: flex;
  gap: var(--spacing-md);
  align-items: center;
}

nav a {
  color: var(--color-text-light);
  text-decoration: none;
  font-weight: 600;
  font-size: 16px;
  padding: 6px 8px;
  transition: color .18s ease, transform .18s ease;
}

nav a:hover { 
  color: #ffd740; 
  transform: translateY(-2px); 
}

/* ===== MAIN CONTENT ===== */
.main-content {
  flex: 1;
  background: var(--gradient-dark);
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

/* Teams List View */
.teams-list-view {
  width: 100%;
  max-width: 600px;
}

.teams-container {
  width: 100%;
  background: #e8f0e8;
  border-radius: var(--radius-medium);
  padding: 40px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

.teams-header {
  text-align: right;
  margin-bottom: 30px;
}

.teams-title {
  font-size: 24px;
  font-weight: 700;
  color: #000;
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 2px;
}

.teams-table {
  width: 100%;
}

.table-header {
  display: grid;
  grid-template-columns: 80px 1fr 120px;
  gap: 20px;
  padding: 15px 0;
  border-bottom: 2px solid #000;
  margin-bottom: 15px;
}

.table-header-cell {
  font-weight: 700;
  font-size: 14px;
  color: #000;
  text-transform: capitalize;
}

.team-row {
  display: grid;
  grid-template-columns: 80px 1fr 120px;
  gap: 20px;
  padding: 18px 0;
  border-bottom: 1px solid rgba(0,0,0,0.1);
  align-items: center;
  transition: all 0.2s ease;
  cursor: pointer;
}

.team-row:hover {
  background: rgba(0,0,0,0.05);
  transform: translateX(5px);
}

.team-place {
  font-size: 18px;
  font-weight: 600;
  color: #000;
}

.team-info {
  display: flex;
  align-items: center;
  gap: 12px;
}

.team-flag {
  width: 28px;
  height: 20px;
  object-fit: cover;
  border-radius: 3px;
  border: 1px solid rgba(0,0,0,0.1);
}

.team-tag {
  font-weight: 700;
  color: #000;
  font-size: 14px;
  margin-right: 8px;
}

.team-name {
  color: #333;
  font-size: 14px;
  font-weight: 500;
}

.team-earned {
  font-size: 16px;
  font-weight: 700;
  color: #000;
  text-align: right;
}

/* Team Profile View */
.team-profile-view {
  display: none;
  width: 100%;
  max-width: 800px;
}

.team-profile-view.active {
  display: block;
}

.back-button {
  display: flex;
  align-items: center;
  gap: 10px;
  color: var(--color-accent);
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  margin-bottom: 30px;
  padding: 10px;
  transition: all 0.3s ease;
  width: fit-content;
}

.back-button:hover {
  transform: translateX(-5px);
}

.back-button::before {
  content: '←';
  font-size: 24px;
}

.team-profile-card {
  background: rgba(20,30,20,0.8);
  border-radius: var(--radius-medium);
  padding: 40px;
  border: 2px solid rgba(0,255,100,0.3);
}

/* Team Spirit - White and Black Theme */
.team-profile-card.team-spirit {
  background: rgba(20,20,20,0.95);
  border: 2px solid rgba(255,255,255,0.4);
}

.team-profile-card.team-spirit .profile-team-name {
  color: #ffffff;
  text-shadow: 0 0 20px rgba(255,255,255,0.5);
}

.team-profile-card.team-spirit .section-title {
  color: #ffffff;
  border-bottom: 2px solid rgba(255,255,255,0.4);
}

.team-profile-card.team-spirit .stat-value {
  color: #ffffff;
}

.team-profile-card.team-spirit .team-logo-large {
  background: rgba(255,255,255,0.1);
  border: 2px solid rgba(255,255,255,0.4);
}

.team-profile-card.team-spirit .achievement-item {
  border-left: 4px solid #ffffff;
}

.team-profile-card.team-spirit .player-avatar {
  background: linear-gradient(135deg, #ffffff, #cccccc);
  color: #000;
}

/* ParaVision - Purple/Pink Theme */
.team-profile-card.paravision {
  background: rgba(30,20,40,0.95);
  border: 2px solid rgba(160,92,245,0.5);
}

.team-profile-card.paravision .profile-team-name {
  color: #a05cf5;
  text-shadow: 0 0 20px rgba(160,92,245,0.6);
}

.team-profile-card.paravision .section-title {
  color: #a05cf5;
  border-bottom: 2px solid rgba(160,92,245,0.5);
}

.team-profile-card.paravision .stat-value {
  color: #a05cf5;
}

.team-profile-card.paravision .team-logo-large {
  background: rgba(160,92,245,0.15);
  border: 2px solid rgba(160,92,245,0.5);
}

.team-profile-card.paravision .achievement-item {
  border-left: 4px solid #a05cf5;
}

.team-profile-card.paravision .player-avatar {
  background: linear-gradient(135deg, #a05cf5, #7a3fb8);
  color: #fff;
}

/* BetBoom Team - Orange/Red Theme */
.team-profile-card.betboom {
  background: rgba(40,20,20,0.95);
  border: 2px solid rgba(255,140,0,0.5);
}

.team-profile-card.betboom .profile-team-name {
  color: #ff8c00;
  text-shadow: 0 0 20px rgba(255,140,0,0.6);
}

.team-profile-card.betboom .section-title {
  color: #ff8c00;
  border-bottom: 2px solid rgba(255,140,0,0.5);
}

.team-profile-card.betboom .stat-value {
  color: #ff8c00;
}

.team-profile-card.betboom .team-logo-large {
  background: rgba(255,140,0,0.15);
  border: 2px solid rgba(255,140,0,0.5);
}

.team-profile-card.betboom .achievement-item {
  border-left: 4px solid #ff8c00;
}

.team-profile-card.betboom .player-avatar {
  background: linear-gradient(135deg, #ff8c00, #ff6b00);
  color: #fff;
}

/* Thundra Esports - Blue/Cyan Theme */
.team-profile-card.thundra {
  background: rgba(20,30,40,0.95);
  border: 2px solid rgba(0,191,255,0.5);
}

.team-profile-card.thundra .profile-team-name {
  color: #00bfff;
  text-shadow: 0 0 20px rgba(0,191,255,0.6);
}

.team-profile-card.thundra .section-title {
  color: #00bfff;
  border-bottom: 2px solid rgba(0,191,255,0.5);
}

.team-profile-card.thundra .stat-value {
  color: #00bfff;
}

.team-profile-card.thundra .team-logo-large {
  background: rgba(0,191,255,0.15);
  border: 2px solid rgba(0,191,255,0.5);
}

.team-profile-card.thundra .achievement-item {
  border-left: 4px solid #00bfff;
}

.team-profile-card.thundra .player-avatar {
  background: linear-gradient(135deg, #00bfff, #0080ff);
  color: #fff;
}

/* Xtreme Gaming - Red/Gold Theme */
.team-profile-card.xtreme-gaming {
  background: rgba(40,20,20,0.95);
  border: 2px solid rgba(255,215,0,0.5);
}

.team-profile-card.xtreme-gaming .profile-team-name {
  color: #ffd700;
  text-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.team-profile-card.xtreme-gaming .section-title {
  color: #ffd700;
  border-bottom: 2px solid rgba(255,215,0,0.5);
}

.team-profile-card.xtreme-gaming .stat-value {
  color: #ffd700;
}

.team-profile-card.xtreme-gaming .team-logo-large {
  background: rgba(255,215,0,0.15);
  border: 2px solid rgba(255,215,0,0.5);
}

.team-profile-card.xtreme-gaming .achievement-item {
  border-left: 4px solid #ffd700;
}

.team-profile-card.xtreme-gaming .player-avatar {
  background: linear-gradient(135deg, #ffd700, #ff8c00);
  color: #000;
}

.profile-header {
  display: flex;
  gap: 30px;
  margin-bottom: 40px;
  align-items: center;
}

.team-logo-large {
  width: 120px;
  height: 120px;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
  overflow: hidden;
  border: 2px solid rgba(0,255,100,0.3);
}

.team-logo-large img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  padding: 10px;
}

.profile-info {
  flex: 1;
}

.profile-team-name {
  font-size: 32px;
  font-weight: 900;
  color: #00ff88;
  margin: 0 0 10px 0;
  text-shadow: 0 0 20px rgba(0,255,136,0.5);
}

.profile-team-tag {
  font-size: 18px;
  color: var(--color-text-light);
  margin: 0 0 20px 0;
}

.profile-region {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 14px;
  color: var(--color-text-muted);
}

.section-title {
  font-size: 20px;
  font-weight: 700;
  color: #00ff88;
  margin: 0 0 20px 0;
  padding-bottom: 10px;
  border-bottom: 2px solid rgba(0,255,100,0.3);
  text-transform: uppercase;
  letter-spacing: 1px;
}

.about-text {
  color: var(--color-text-light);
  font-size: 14px;
  line-height: 1.8;
  margin-bottom: 40px;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 15px;
  margin-bottom: 40px;
  background: rgba(0,0,0,0.3);
  padding: 20px;
  border-radius: var(--radius-small);
}

.stat-item {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

.stat-label {
  color: var(--color-text-muted);
  font-size: 13px;
}

.stat-value {
  color: #00ff88;
  font-weight: 700;
  font-size: 14px;
}

.achievements-section {
  margin-bottom: 40px;
}

.achievements-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.achievement-item {
  background: rgba(0,0,0,0.3);
  padding: 15px;
  border-radius: var(--radius-small);
  border-left: 4px solid #00ff88;
}

.achievement-title {
  color: var(--color-text);
  font-weight: 700;
  font-size: 14px;
  margin-bottom: 5px;
}

.achievement-detail {
  color: var(--color-text-muted);
  font-size: 12px;
}

.roster-section {
  margin-bottom: 40px;
}

.roster-list {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.player-card {
  background: rgba(0,0,0,0.3);
  padding: 15px;
  border-radius: var(--radius-small);
  display: flex;
  align-items: center;
  gap: 15px;
}

.player-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: linear-gradient(135deg, #00ff88, #00cc66);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 900;
  color: #000;
  font-size: 18px;
  overflow: hidden;
}

.player-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
}

.player-info {
  flex: 1;
}

.player-name {
  color: var(--color-text);
  font-weight: 700;
  font-size: 14px;
  margin-bottom: 3px;
}

.player-role {
  color: var(--color-text-muted);
  font-size: 12px;
}

.player-real-name {
  color: var(--color-gray-muted);
  font-size: 11px;
}

.team-history {
  color: var(--color-text-light);
  font-size: 14px;
  line-height: 1.8;
}

/* Footer */
.footer-text {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-xs);
  color: var(--color-gold);
  font-weight: 600;
  font-size: 12px;
  padding: 24px;
  border-top: 1px solid rgba(255,255,255,0.1);
  background: var(--gradient-footer);
}

.footer-logo {
  font-family: var(--font-logo);
  font-weight: 900;
  font-size: 14px;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  header { height: 80px; }
  .text-logo { font-size: 32px; }
  .dota2-logo { width: 56px; }
  nav { gap: var(--spacing-sm); }
  nav a { font-size: 14px; }
  .header-top { padding: 0 var(--spacing-md); }
  .main-content { padding: 30px 20px; }
  .teams-container { padding: 25px; }
  .team-profile-card { padding: 25px; }
  
  .profile-header {
    flex-direction: column;
    text-align: center;
  }
  
  .stats-grid {
    grid-template-columns: 1fr;
  }
  
  .table-header,
  .team-row {
    grid-template-columns: 60px 1fr 100px;
    gap: 15px;
  }
  
  .team-tag { font-size: 13px; }
  .team-name { font-size: 13px; }
}

@media (max-width: 480px) {
  .header-top { flex-wrap: wrap; padding: 10px var(--spacing-sm); }
  nav { width: 100%; justify-content: center; margin-top: 10px; flex-wrap: wrap; }
  .text-logo { font-size: 24px; }
  .dota2-logo { width: 40px; }
  .main-content { padding: 20px 10px; }
  .teams-container { padding: 20px; }
  .team-profile-card { padding: 20px; }
  
  .team-logo-large {
    width: 80px;
    height: 80px;
    font-size: 32px;
  }
  
  .profile-team-name {
    font-size: 24px;
  }
  
  .table-header,
  .team-row {
    grid-template-columns: 50px 1fr 90px;
    gap: 10px;
  }
  
  .team-flag { width: 24px; height: 17px; }
  .teams-title { font-size: 20px; }
}
  </style>
</head>

    const teamsList = document.getElementById('teamsList');
    const teamsListView = document.getElementById('teamsListView');
    const teamProfileView = document.getElementById('teamProfileView');

    // Generate team rows
    teamsData.forEach(team => {
      const row = document.createElement('div');
      row.classList.add('team-row');
      row.innerHTML = `
        <div class="team-place">${team.place}</div>
        <div class="team-info">
          <img src="${team.flag}" alt="flag" class="team-flag">
          <span class="team-tag">${team.tag}</span>
          <span class="team-name">${team.name}</span>
        </div>
        <div class="team-earned">${team.earned}</div>
      `;
      row.addEventListener('click', () => openTeamProfile(team.id));
      teamsList.appendChild(row);
    });

    function openTeamProfile(teamId) {
      const team = teamsData.find(t => t.id === teamId);
      if (!team) return;

      let achievementsHTML = '';
      if (team.achievements.length > 0) {
        achievementsHTML = `
          <div class="achievements-section">
            <h3 class="section-title">FLCN Achievements</h3>
            <div class="achievements-list">
              ${team.achievements.map(ach => `
                <div class="achievement-item">
                  <div class="achievement-title">${ach.title}</div>
                  <div class="achievement-detail">${ach.detail}</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      let rosterHTML = '';
      if (team.roster.length > 0) {
        rosterHTML = `
          <div class="roster-section">
            <h3 class="section-title">FLCN Roster</h3>
            <div class="roster-list">
              ${team.roster.map((player, index) => `
                <div class="player-card">
                  <div class="player-avatar">${player.image ? `<img src="${player.image}" alt="${player.name}">` : player.name[0]}</div>
                  <div class="player-info">
                    <div class="player-name">${player.name}</div>
                    <div class="player-role">${player.role}</div>
                    <div class="player-real-name">${player.realName}</div>
                  </div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }

      teamProfileView.innerHTML = `
        <div class="back-button" onclick="closeTeamProfile()">Back</div>
        <div class="team-profile-card${team.id === 'tspirit' ? ' team-spirit' : team.id === 'pv' ? ' paravision' : team.id === 'bb' ? ' betboom' : team.id === 'thundra' ? ' thundra' : team.id === 'xg' ? ' xtreme-gaming' : ''}">
          <div class="profile-header">
            <div class="team-logo-large"><img src="${team.logo}" alt="${team.name} logo"></div>
            <div class="profile-info">
              <h1 class="profile-team-name">${team.name}</h1>
              <p class="profile-team-tag">${team.tag}</p>
              <div class="profile-region">
                <img src="${team.flag}" alt="flag" class="team-flag">
                <span>${team.region}</span>
              </div>
            </div>
          </div>

          <div class="about-section">
            <h3 class="section-title">About</h3>
            <p class="about-text">${team.about}</p>
          </div>

          <div class="stats-section">
            <h3 class="section-title">Stats section</h3>
            <div class="stats-grid">
              <div class="stat-item">
                <span class="stat-label">Wins</span>
                <span class="stat-value">${team.wins}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Win Rate</span>
                <span class="stat-value">${team.winRate}</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Total Earnings</span>
                <span class="stat-value">${team.totalEarnings}</span>
              </div>
            </div>
          </div>

          ${achievementsHTML}
          ${rosterHTML}

          ${team.history ? `
            <div class="history-section">
              <h3 class="section-title">About Team</h3>
              <div class="team-history">${team.history}</div>
            </div>
          ` : ''}
        </div>
      `;

      teamsListView.style.display = 'none';
      teamProfileView.classList.add('active');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function closeTeamProfile() {
      teamProfileView.classList.remove('active');
      teamsListView.style.display = 'block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
